<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to CSD</title>
  <link rel="stylesheet" href="CSS/Login.css">
  <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <form action="submit" id="login-form">
    <h2 class="log-intro">
      Login to CSD 
  </h2>
    <div class="email-wrap">
      <box-icon class="img-at" name='envelope' type='solid' color='white' ></box-icon>
      <input class="email-log" type="text" id="log-email" placeholder="Email" required>
    </div>
    <br>

    <div class="password-wrap">
      <box-icon class="img-at" type="solid" name='lock' color='white' ></box-icon>
      <input class="password-log" type="text" name="" id="" placeholder="Password" required>
    </div>
    <br>
    <div class="r-f">
      <p class="rem"><input type="checkbox" value="" id=""> Remember me</p>

      <p>Forget password?</p>
    </div>

    <input class="log" type="button" value="Login">

    <p class="reg">Don't have an account? <a href="Register.html">Register</a></p>
  </form>
</body>
</html>
