<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to CSD</title>
  <link rel="stylesheet" href="CSS/Login.css">
  <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <form action="submit" id="login-form">
    <h2 class="log-intro">
      <img src="/Images/Logo.png" width="40px">
      Login to CSD 
  </h2>
    <div class="email-wrap">
      <box-icon class="img-at" name='envelope' type='solid' color='orange' ></box-icon>
      <input class="email-log" type="text" id="log-email" placeholder="Email" required>
    </div>
    <br>

    <div class="password-wrap">
      <box-icon class="img-at" name='lock' color='orange' ></box-icon>
      <input class="password-log" type="text" name="" id="" placeholder="Password" required>
    </div>
    <br>

    <input class="log" type="button" value="Log in">
  </form>
</body>
</html>
