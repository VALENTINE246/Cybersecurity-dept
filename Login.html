<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to CSD</title>
  <link rel="stylesheet" href="CSS/Login.css">
  <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <form action="submit" id="login-form">
    <a title="Back" class="move-back" href="CSA-home.html"><box-icon name='arrow-back' color="white"></box-icon></a>
    <h2 class="log-intro">
      Login to CSD 
  </h2>
    <div class="input-wrap">
      <box-icon class="img-at" name='envelope' type='solid' color='white' ></box-icon>
      <input class="inputs" type="text" id="log-email" placeholder="Email" required>
    </div>
    <br>

    <div class="input-wrap">
      <box-icon class="img-at" type="solid" name='lock' color='white' ></box-icon>
      <input class="inputs" type="password" id="log-password" placeholder="Password" required>
    </div>
    <br>
    <div class="r-f">
      <p class="rem"><input type="checkbox" value="" id=""> Remember me</p>

      <p>Forget password?</p>
    </div>

    <input class="log" type="submit" value="Login">

    <p class="reg">Don't have an account? <a href="Register.html">Register</a></p>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {  
      event.preventDefault(); 

      const email = document.getElementById('log-email').value;  
      const password = document.getElementById('log-password').value;  
  
      const storedUser = JSON.parse(localStorage.getItem('user'));  

      if (storedUser && storedUser.email === email && storedUser.password === password) {  
          alert('Login successful!');
          window.location.href = "CSA-home.html";
      } else {  
          alert('Invalid email or password. Please try again.');  
      }  
    });
  </script>
</body>
</html>
